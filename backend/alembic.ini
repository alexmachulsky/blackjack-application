# Alembic configuration
# Run: alembic upgrade head

[alembic]
# Path to migration scripts (relative to this file)
script_location = migrations

# DB URL is read from the environment via env.py â€” do NOT hardcode here
# sqlalchemy.url is intentionally left blank
sqlalchemy.url =

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
