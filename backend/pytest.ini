[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage (requires pytest-cov)
addopts =
    -v
    --tb=short
    --strict-markers
    --no-header

# Custom markers
markers =
    unit: pure unit tests (no DB, no HTTP)
    integration: tests that hit the database or external services
    slow: tests that take more than 1 second
